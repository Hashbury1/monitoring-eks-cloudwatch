name: Terraform Infra
on:
  push:
    branches: [ main ]

permissions:
  id-token: write      # ← CRITICAL: Enables OIDC token
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials  # ← Uses OIDC, NO secrets!
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}  # Only secret needed
        aws-region: us-east-1
    
    - uses: hashicorp/setup-terraform@v3
    - run: terraform init
    - run: terraform apply -auto-approve
